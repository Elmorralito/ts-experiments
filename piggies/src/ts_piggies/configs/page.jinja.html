<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Content{% if page_number is not none %} - Page {{ page_number + 1 }}{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            color: #333;
        }
        .pdf-page {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .pdf-content {
            white-space: pre-wrap;
        }
        p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div{% if page_number is not none %} class="pdf-page" data-page="{{ page_number }}"{% endif %}>
        <div class="pdf-content">
{{ content }}
        </div>
    </div>
</body>
</html>
